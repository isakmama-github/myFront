<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body * { 
      border: 1px solid blue;
      margin: 10px;
    }

    h1{
      width: 200px;
      height:200px;
    }

    .accent {
      color: purple;
      font-weight: 800;
      width:500px;
    }

    .box1 {
      width: 400px;
      height: 100px;
      border: 10px solid;
      padding: 10px;
      box-sizing: border-box;
      box-shadow: 2px -2px 5px 0px;
      border-width: thick thin;
      margin: 30px;
      border-color: cadetblue;
    }

    .box2 {
      width: 50%;
      height: 100px;
      border:10px solid;
      padding: 10px;
      border-color: bisque;
      border-top-color: brown;
      box-shadow: 5px 5px 25px 5px purple inset;
      border-bottom: 3px dashed rgb(68, 34, 39);
      border-radius: 10%;
    }
    .box3{
      width: 300px;
      height: 100px;
      border: 2px solid blue;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    img {
      width:400px;
      height: 400px;
      border-radius: 50%;
     }
  </style>
</head>
<body>
  <h1>시간이란...</h1>
		<div>내일 죽을 것처럼 <span class="accent">오늘</span>을 살고 </div>
		<p>영원히 살 것처럼 <br>내일을 꿈꾸어라. </p>	
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <img src="images/salad.jpg" alt="salad">
</body>
</html>
