<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
  <style>
    div {
      display: inline-block;
      border: 1px solid black;
      margin: 15px;
    }
  </style>
</head>
<body>
  <h1>구구단</h1>
  <script>
    let i, j;
    for (i = 1; i <= 9; i++){
      document.write("<div>");
      document.write("<h3>" + i + "단</h3>");
      for(j = 1; j <= 9; j++){
        document.write(i+" X "+j+" = "+ i*j + "<br>");
      }
      document.write("</div>");
    }
  </script>
  
</body>
</html>
