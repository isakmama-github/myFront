<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const promise = function(){
      return new Promise((resolve, reject) => {
        setTimeout(() => resolve("Done!!"), 2000);
      });
    };

    async function foo(){
      const result = await promise();
      console.log(result);
    }

    foo();
  </script>
</body>
</html>
