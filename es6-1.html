<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //  단축 속성명(shorthand property names)
    const student1 =  {
        name: 'hong',
        age: 25,
    }
     
    const name = 'gang';
    const age = '18';

    const student2 = {
      name: name,
      age: age,
    }
    const student3 = { name, age };
    
    console.log(student1, student2, student3);

  </script>
</body>

</html>
