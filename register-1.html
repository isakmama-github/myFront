<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
</head>

<body>
  <div id="container">
    <h1>회원가입을 환영합니다.</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="uid">아이디</label>
            <input type="text" id="uid">
          </li>
          <li>
            <label for="uemail">이메일</label>
            <input type="email" id="uemail">
          </li>
          <li>
            <label for="upass">비밀번호</label>
            <input type="password" id="upass">
          </li>
          <li>
            <label for="upass2">비밀번호 확인</label>
            <input type="password" id="upass2">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mailing" id="mailing_y">
        <label for="mailing_y">메일 수신</label>
        <input type="radio" name="mailing" id="mailing_n">
        <label for="mailing_n">메일 수신 안함</label>
      </fieldset>
      <fieldset>
        <legend>숫자 입력 필드</legend>
        <label><input type="checkbox" value="5_3">선물용 3kg</label>
        <input type="number" min="0" max="5">개 (최대 5개)
        <br>
        <label><input type="checkbox" value="5_5">선물용 5kg</label>
        <input type="number" min="0" max="3" value="1">개 (최대 3개)
        <br>
        <lable><input type="checkbox" value="f_3">가정용 3kg</lable>
        <input type="range" min="0" max="5" value="1">
        <br>
        <label><input type="checkbox" value="f_5">가정용 5kg</label>
        <input type="range" min="0" max="5" value="0">
      </fieldset>
      <fieldset>
        <legend>날짜 입력</legend>
        <input type="date">
        <input type="month">
        <input type="week">
        <br>
        <input type="time">
        <time datetime="2019-12-25">2019년 크리스마스</time>
        <input type="datetime">
        <input type="datetime-local">
        

      </fieldset>
      <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
      </div>

      <fieldset>
        <legend>로그인</legend>
        <label>아이디: <input type="text" id="user_id" size="10"></label>
        <label>비밀번호: <input type="password" id="user_pass" size="12"></label>
        <input type="image" src="images/login.png" alt="로그인">
      </fieldset>
    </form>
    <form>
    <input type="button" value="공지창 열기" onclick="window.open('notice.html')">
  </form>

  </div>
</body>

</html>
