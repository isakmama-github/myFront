<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      div {margin-bottom: 20px;}
      .box {width: 800px}

    </style>
  </head>
  <body class="card-body">
    <div>
      <h3>Image</h3>
      <div><img src="../images/im0.jpg" class="img-fluid"></div>
      <div><img src="../images/im0.jpg" class="img-thumbnail"></div>
      <div class="box border clearfix">
        <img src="../images/im0.jpg" class="float-start">
        <img src="../images/im0.jpg" class="float-end">
      </div>
      <div class="box">
        <img src="../images/im0.jpg" class="img-thumbnail mx-auto d-block">
      </div>
      <div class="bg-info clearfix">
        <button type="button" class="btn btn-secondary float-start">Example Button floated left</button>
        <button type="button" class="btn btn-secondary float-end">Example Button floated right</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
