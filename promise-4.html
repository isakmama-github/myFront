<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const promise = new Promise((resolve, reject) => {
      setTimeout(() => { 
        const num = parseInt(prompt("10미만의 숫자를 입력하세요"));
        if(num < 10){
          resolve(num);
        } else {
          reject(`오류 : ${num}은 10이상입니다.`);
        }
        
      }, 1000);
    });

    promise.then((num) => {
      console.log(`2^${num} = ${Math.pow(2,num)}`);
    }).catch((error)=>{
      console.log(error);
    });
  </script>
</body>
</html>
