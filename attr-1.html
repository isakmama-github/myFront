<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul { 
      list-style: none;
    }
    li { 
      width: 120px;
      margin: 10px;
      display:inline-block;
    }
    li a {
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 20px;
    }
    #first a[href]{
      background-color: aqua;
      border: 1px solid gray;
      font-weight: normal;
    }
    #first li:nth-child(2){
      width:150px;
    }
    #first a[target=_blank]{
      padding-right: 40px;
      background: url('images/book-icon.png') no-repeat center right;
      border: 1px solid gray;
    }
    #first a[class~="button"]{
      color: red
    }

    a[title ^= us]{
      background: url("images/us.png") no-repeat left center;
    }
    a[title ^= jap]{
      background: url("images/jp.png") no-repeat left center;
    }
    /* a[title |= jap]{
      background: url("images/jp.png") no-repeat left center;
    } */
    a[title ^= chn]{
      background: url("images/ch.png") no-repeat left center;
    }

    a[href $= hwp]{
      background: url('images/hwp_icon.gif') no-repeat center right;
      padding-right: 25px;
    }
    a[href $= xls]{
      background: url('images/excel_icon.gif') no-repeat center right;
      padding-right: 25px;
    }
    a[href *= keduit]{
      color: rgb(4, 93, 93);
    }
  </style>
</head>
<body>
  <ul id="first">
    <li><a>메인메뉴:</a></li>
    <li><a href="https://keduit.co.kr" target="_blank" class="flat">메뉴 1</a></li>
    <li><a href="" class="flat">메뉴 2</a></li>
    <li><a href="" class="button">메뉴 3</a></li>
    <li><a href="" class="flat button">메뉴 4</a></li>
  </ul>
  <ul id="second">
    <li>외국어 서비스</li>
    <li><a href="#" title="us-english">영어</a></li>
    <li><a href=""  title="japaness">일본어</a></li>
    <li><a href=""  title="chn">중국어</a></li>
  </ul>
  <ul>
    <li><a href="intro.hwp">hwp 파일</a></li>
    <li><a href="intro.xls">엑셀 파일</a></li>
  </ul>
</body>
</html>
