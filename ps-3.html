<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      text-align: center;
    }
    table {
      border: 1px solid #ccc;
      width: 200px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    td{
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    table tr:nth-of-type(2n+1){
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>웹 개발</h1>
    <table>
      <tr>
        <td>HTML</td>
      </tr>
      <tr>
        <td>CSS</td>
      </tr>
      <tr>
        <td>Javascript</td>
      </tr>
      <tr>
        <td>React</td>
      </tr>
      <tr>
        <td>node.js</td>
      </tr>
    </table>
  </div>  
</body>
</html>
