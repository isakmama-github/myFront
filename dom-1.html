<!DOCTYPE html>
<html lang="ko">
<head>
  <title>간단한 HTML문서 만들기</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>DOM 이란?</h1>
  <p>
    <strong>Document Object Model</strong>의 줄임말 입니다.
  </p>
