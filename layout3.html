<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #container{
      width: 1200px;
      margin: 0 auto;
    }
    header{
      width:1200px;
      height: 120px;
      background-color: bisque;
    }
    
    #left-sidebar{
      width: 250px;
      height: 600px;
      background-color: rgb(178, 246, 246);
      float:left;
    }
    #right-sidebar{
      width: 150px;
      height: 600px;
      background-color: aquamarine;
      float:right;
    }
    section{
      width: 800px;
      height: 600px;
      background-color: aliceblue;
      float: left;
    }
    footer{
      width: 1200px;
      height: 100px;
      background-color: cadetblue;
      clear:left;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>사이트 제목</h1>
    </header>
    <aside id="left-sidebar">
      <h2>왼쪽 사이드 바</h2>
    </aside>
    <section>
      <h2>본문</h2>
    </section>
    <aside id="right-sidebar">
      <h2>오른쪽 사이드 바</h2>
    </aside>
    <footer>
      <h2>푸터</h2>
    </footer>
  </div>
</body>
</html>
