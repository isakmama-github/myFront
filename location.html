<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>location 객체</h1>
  <div id="display">
    <script>
      document.write("<p><b>location.href : </b>" + location.href+"</p>");
      document.write("<p><b>location.host : </b>" + location.host+"</p>");
      document.write("<p><b>location.protocol : </b>" + location.protocol+"</p>")
    </script>
  </div>
  <button onclick="location.replace('https://www.keduit.com')">한국정보교육원</button>
</body>
</html>
