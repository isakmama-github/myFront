<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>목록을 사용해 세로 메뉴 만들기</title>
  <style>
    a {
      text-decoration: none;
    }
    ul{
      list-style: none;
    }
    nav{
      width: 300px;
      height: 200px;
      margin: 50px 30px;
    }
    li {
      border: 1px solid black;
      padding: 20px;
      margin: 5px;

    }

  </style>
</head>

<body>
  <h1>이지스퍼블리싱</h1>
  <nav>
    <ul>
      <li><a href="#">회사 소개</a></li>
      <li><a href="#">도서</a></li>
      <li><a href="#">자료실</a></li>
      <li><a href="#">동영상 강의</a></li>
    </ul>
  </nav>


</body>

</html>
