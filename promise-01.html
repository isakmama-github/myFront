<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function sleep(callback){
      setTimeout(function(){
        callback();
      },1000);
    }

    sleep(function(){
      console.log("A");
      sleep(function(){
        console.log("B");
        sleep(function(){
          console.log("C");
        })
      })
    });  // 콜백지옥
  </script>
</body>
</html>
