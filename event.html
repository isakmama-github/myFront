<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      border: 1px solid black;
      padding: 10px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>당첨자 발표</h1>
  <script>
    const seed = prompt("전체 응모자 수 :", "");
    const winner = prompt("당첨자 수 :", "");
    document.write("전체 응모자 수 : " + seed + "명 <br>");
    document.write("당첨자: ");
    let arr = [];
    for(let i = 0; i < winner; i++) {
        let picked = Math.floor((Math.random() * seed) + 1);
        if (i > 1) {
          while (arr.includes(picked)){
            picked = Math.floor((Math.random() * seed) + 1);
          }
        }
        arr[i] = picked;

        document.write(picked + "번,  ");
    }
  </script>
</body>
</html>
