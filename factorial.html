<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>while문을 이용한 factorial 연산</h1>
  <script>
    let n = prompt("숫자를 입력하세요.", "");
    let msg = "";
    console.log(n);

    if (n !== null && n !== "" ) {
      let fact = 1;
      let i = 1;

      while(i <= n){
        fact *= i;
        i++;
      }
      msg = n + "! = " + fact;

    } else {
      msg = "값이 입력되지 않았습니다.";
    }
    document.write(msg);
  </script>
</body>
</html>
