<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul { 
      list-style-type: none;
    }
    ol {
      list-style-type: upper-alpha;
    }

    .book1 {

      list-style-position: inside; */
      list-style: url('images/dot.png') inside;
    }

  </style>
</head>
<body>
  <h1>도서시리즈</h1>

    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ul>
  <ol>
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ol>

</html>
