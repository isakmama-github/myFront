<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
  <script>
    $(() => {
      $('#nations > tbody > tr:nth-child(1)')
            .css('backgroundColor', 'lightgray');
      $('#nations > tbody > tr:nth-child(3)')
            .css('backgroundColor', 'lightgray');
      $('#nations > tbody > tr:last-child()')            
            .css('backgroundColor', 'lightgray');
      $('#nations > tbody > tr:nth-child(3n)')            
            .css('backgroundColor', 'lightgreen');
      $('#nations > tbody td:contains("국")').css('backgroundColor','orange');       

      $('input[name="keyword"]').keyup((event) => {
        $('#nations > tbody > tr').hide();

        const value = $(event.target).val();
        // const x = $('#nations > tbody td:contains("' + value + '")').parent().show();
        const x = $('#nations > tbody td:nth-child(2):contains("' + value + '")').parent().show();
        console.log(x);
      })
    })
  </script>
</head>
<body>
  <div class="card-body">
    <h3>국가별 수도</h3>
    <div>
      국가명 : 
      <input type="text" name="keyword" class="form-control"><br>
    </div>
    <table class="table" id="nations">

      </thead>
      <tbody>

          <tr><td>5</td><td>태국</td><td>방콕</td></tr>
          <tr><td>6</td><td>모로코</td><td>라바트</td></tr>
          <tr><td>7</td><td>라오스</td><td>비엔티안</td></tr>
          <tr><td>8</td><td>베트남</td><td>하노이</td></tr>

  </div>
