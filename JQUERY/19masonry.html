<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      background-color: #525252;
    }

    .item {
      margin: 5px;
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 10px;
      float: left;
      overflow: hidden;
    }

    .big {
      width: 210px;
      height: 430px;
    }

    .normal {
      width: 210px;
      height: 210px;
    }

    .small {
      width: 100px;
      height: 100px;
    }

    .item img {
      display: block;
      width: 100%;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="masonry.pkgd.min.js"></script>
  <script>
    $(()=> {
      $('#masonry_container').masonry({
        itemSelector:'.item',
        columnWidth: 110,
        isAnimated: true
      });
      // $(document).on('click','.item', function(event){
      $(document).on('click','.item', (event)=>{
        if(event.shiftKey){
          console.log(event.target);
          $('#masonry_container').masonry('remove', $(event.target));
          $('#masonry_container').masonry('layout');
        } else {
          console.log(event.target);
          const item = $(event.target).clone();
          $('#masonry_container').append(item);
          $('#masonry_container').masonry('addItems', item);
          $('#masonry_container').masonry('layout');

        }
      })
    })
  </script>
</head>


<body>
  <h2 style="color:white; line-height:120px;"></h2>
  <div id="masonry_container">
    <div class="item small"><img src="../images/im0.jpg" width="100" height="100" /></div>
    <div class="item big"><img src="../images/a.jpg" width="210" height="430" /></div>
    <div class="item normal"><img src="../images/album-af.jpg" width="210" height="210" /></div>
    <div class="item small"><img src="../images/im1.jpg" width="100" height="100" /></div>
    <div class="item small"><img src="../images/im2.jpg" width="100" height="100" /></div>
    <div class="item small"><img src="../images/im3.jpg" width="100" height="100" /></div>
    <div class="item normal"><img src="../images/album-ag.jpg" width="210" height="210" /></div>
    <div class="item normal"><img src="../images/album-bb.jpg" width="210" height="210" /></div>
    <div class="item small"><img src="../images/im4.jpg" width="100" height="100" /></div>
    <div class="item small"><img src="../images/im5.jpg" width="100" height="100" /></div>
    <div class="item small"><img src="../images/im6.jpg" width="100" height="100" /></div>
  </div>
</body>

</html>
