      // $.get, $.post, $getJSON
      $.ajax({ 
        type: "GET",
        url: 'https://sample.bmaster.kro.kr/contacts',
        data: {pageno:1, pagesize:10},
        dataType: "json",   //"html" "xml" "text" "jsonp"
        success: function(data){
          // console.log(data);
          data.contacts.forEach(function(item, index){
            // console.log(item);
            // console.log(index);
            let temp = '<tr>';
            temp += '<td>' + item.no + '</td>';
            temp += '<td><a href="28ajax-6.html?no='+item.no + '">'+ item.name + '</a></td>';
            temp += '<td>' + item.tel + '</td>';  
            temp += '<td>' + item.address + '</td>';  
            temp += '<td><img src="' + item.photo + '" alt="증명사진" width="50px"></td>';  
            temp += '</tr>';
            $(temp).appendTo("#container");
            
          });

      },
      error: function(error) {
        console.log(error);
      }
    });
  });

  $('#addBtn').on('click', function(evt){
    location.assign("27ajax-6.html");
  })
  </script>
