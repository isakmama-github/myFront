<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax get</title>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="card-body">
    <h2>콘솔을 확인하세요!</h2>
    <div>
      <table class="table">
        <thead>
          <tr>
            <td>NO</td>
            <td>BOOK_NAME</td>
            <td>AUT_NAME</td>
            <td>PUBLISHER</td>
            <td>YEAR</td>
          </tr>
        </thead>
        <tbody id="container">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    $(() => {

      $.get('http://apis.data.go.kr/4050000/libnewbk/getLibnewbk?serviceKey=my9Z7i6kA%2Fhu2ib1%2FYstUwf1C5qXraJGV%2FJYUpbnKeAwMZgjcXiJ33nAQ3jQ0yxNAL5hlWtyMOj6rdBwGLnaIA%3D%3D&pageNo=4&numOfRows=10',
      function(data){
        console.log(data);
        data.items.forEach(function(item, index){
          // console.log(item);
          // console.log(index);
          let temp = '<tr>';
          temp += '<td>' + item.no + '</td>';
          temp += '<td>' + item.bk_nm + '</td>';
          temp += '<td>' + item.aut_nm + '</td>';
          temp += '<td>' + item.pblshr + '</td>';
          temp += '<td>' + item.pblcn_yr + '</td>';
          temp += '</tr>';
          $(temp).appendTo('#container');
        })
      })
    });
  </script>
</body>
</html>
