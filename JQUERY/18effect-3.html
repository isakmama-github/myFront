<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
  <style>
    *{margin:0; padding:0}
    body, html{width: 100%; height:100%;}
    ul { list-style:none; }
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    #visual { width:200px; height:200px; margin:100px auto;
	 overflow:hidden; position:relative; clear:both; margin-bottom: 10px; }
	.img_box { width:2000px; height:200px; }
	#visual a { display:block; width:200px; height:200px; float:left; 
    position: relative; }
	#visual img { display:block; width:200px; height:auto; }
	.num { display:block; color:black;	background:yellow; opacity: .6;
	 border-radius:20px; width:40px; height:40px; position:absolute;
	  z-index:10; top:10px; left:10px;
		text-align:center;	line-height: 40px; }
	#btn_box { width:200px; height:30px; margin:0px auto; }
	#btn_box a { display:block; width:30px; height:30px; cursor:pointer; 
    position:absolute; top:280px; z-index:20; }
	#btn_box .left { left:50%; margin-left:-150px; }
	#btn_box .right { right:50%; margin-right:-150px; }
    #num_box { clear:both; width:200px; margin:2px auto; height:40px; }
    #num_box span { display:block; width:32px; margin:8px; float:left; color:#333; 
    cursor:pointer; text-align: center; line-height: 32px; font-weight: 900; }
  </style>
  <script>
    $(()=>{
      const len = $(".img_box a").length;
      let wd = $("#visual").width();
      const boxa = $(".img_box a");
      boxa.each((index) =>{
        console.log(index, boxa[index]);
        $(boxa[index]).find(".num").text(index+1);
        $("#num_box").append("<span>"+(index+1)+"</span>");
      });

      $("#btn_box .left").click(()=>{
        let ml = parseInt($(".img_box").css("margin-left"));
        console.log(ml);
        if (ml < 0){
          $(".img_box").not(":animated").animate(
            {"margin-left":"+="+wd+"px"}, 500
          );
        }
      });
      $("#btn_box .right").click(()=>{
        let ml = parseInt($(".img_box").css("margin-left"));
        if(ml > (len-1) * wd * -1){
          $(".img_box").not(":animated").animate(
            {"margin-left":"-="+wd+"px"},500);
        }
      })
      $("#num_box span").click((e)=>{
        const idx = $(e.target).index() * -1;
        const mlt = idx * wd;
        $(".img_box").not(":animated").animate(
          {"margin-left":mlt+"px"},500
        );
      })

    });
  </script>
</head>
<body class="card">
  <section class="container">
    <h1>사용자 정의 효과 메소드 - animate()</h1>
    <p>사용자가 애니메이션을 작성할 수 있도록 한 메소드</p>
    <article class="data">
      <section id="visual">
        <div class="img_box">
          <a href="">
            <img src="../images/cup-1.jpg">
            <span class="num"></span>
          </a>
          <a href="">
            <img src="../images/cup-2.jpg">
            <span class="num"></span>
          </a>
          <a href="">
            <img src="../images/cup-3.jpg">
            <span class="num"></span>
          </a>
          <a href="">
            <img src="../images/cup-4.jpg">
            <span class="num"></span>
          </a>
        </div>
        
      </section>
      <section id="btn_box">
        <a class="left">◀</a><a class="right">▶</a>
      </section>
      <div id="num_box"></div>
    </article>
  </section>
  
</body>
</html>
