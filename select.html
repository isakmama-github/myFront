<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <div id="container">
    <h1>레드향 주문하기</h1>
    <form>
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <label for="user-name">이름 </label>
            <input type="text" id="user-name" required autofocus>
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr" required placeholder="상세주소까지 입력하세요.">
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail">
          </li>        
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" required placeholder="전화번호 필수 입력입니다.">
          </li>
          <li>
            <label for="d-day">배송 지정</label>
            <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
          </li> 
          <li>
            <lable for="prod">상품 선택</lable>
            <select id="prod">
              <optgroup>
                <option value="special_3">선물용 3kg</option>
                 <option value="special_5">선물용 5kg</option>
              </optgroup>
              
              <option value="family_3"  selected>가정용 3kg</option>
              <option value="family_5">가정용 5kg</option>
            </select>
          </li> 
          <li>
            <label for="pack">포장 여부</label>
            <input type="text" id="pack" list="pack1">
            <datalist id="pack1">
              <option value="package">선물 포장</option>
              <option value="unpackage">선물 포장 안함</option>
            </datalist>
          </li>   
          <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4"></textarea>
          </li>   
        </ul>  
      </fieldset>
      <div>
        <input type="submit" value="주문하기"> 
        <input type="reset" value="취소하기">
      </div>        
    </form>
  </div>
</body>
</html>
