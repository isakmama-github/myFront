<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      position: absolute;
    }
    .box:nth-child(1){
      background-color: blueviolet;
      left:10px;
      top:10px;
      z-index: 3;
    }
    .box:nth-child(2){
      background-color: chocolate;
      left:50px;
      top: 50px;
      z-index: 2;
    }
    .box:nth-child(3){
      background-color: cornflowerblue;
      left: 90px;
      top: 90px;
      z-index: 1;
    }
    body > div {
      width: 400px;
      height: 100px;
      border: 3px solid black;
      position: relative;
      overflow: auto;
    }
  </style>
</head>

<body>
  <h1>Lorem ipsum dolor sit amet.</h1>

  <div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <h1>Lorem ipsum dolor sit amet.</h1>
</body>

</html>
