<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header{
      width:1200px;
      height: 120px;
      background-color: bisque;
    }
    aside{
      width: 300px;
      height: 600px;
      background-color: aquamarine;
      float: left;
    }
    section{
      width: 900px;
      height: 600px;
      background-color: aliceblue;
      float: left;
    }
    footer{
      width: 1200px;
      height: 100px;
      background-color: cadetblue;
      clear:left;
    }
  </style>
</head>
<body>
  <header>
    <h1>사이트 제목</h1>
  </header>
  <aside>
    <h2>사이드 바</h2>
  </aside>
  <section>
    <h2>본문</h2>
  </section>
  <footer>
    <h2>푸터</h2>
  </footer>
</body>
</html>
