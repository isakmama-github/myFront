<!DOCTYPE html>
<html lang="en">

<head>

  <title>Table</title>
  <style>
    boby {
      font-size: 12px;
      line-height: 1.5em;
      color: #888;
    }
    .table-one {
      width: 750px;
      caption-side: bottom;
      border: 1px solid gray;
      border-collapse: separate;
      border-spacing: 10px;
    }

    .table-one th, .table-one td {
      border: 1px solid gray;
    }

    .table-two {
      width: 750px;
      caption-side: bottom;
      border: 1px solid gray;
      border-collapse: collapse;
    }

    .table-two th, .table-two td {
      border: 1px dotted gray;
      padding: 5px;
    }

    .table-two td:first-child {
      background-color: lightgray;
      color: white;
    }

    .table-three {
      width: 750px;
      caption-side: bottom;
      border: 1px solid gray;
      border-collapse: collapse;
    }

    .table-three th, .table-three td {
      border: 1px solid gray;
      padding: 5px;
    }

    .table-three thead tr:first-child{
      background-color: black;
      color: white;

    }

    .table-three tfoot tr {
      background-color: orange;
      color: white;
    }

    /* .table-three tbody td:nth-child(odd) { */
    .table-three tbody td:nth-child(2n+1) {
      background-color: lightgray;
    }


  </style>
</head>
