<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <input type="checkbox" name="dog" value="pome">포메라니안<br>
    <input type="checkbox" name="dog" value="dalma">달마시안<br>
    <input type="checkbox" name="dog" value="bool">불독<br>
  </form>
  <script>
    let dogs = document.getElementsByName("dog");
    dogs[1].value = "corgi";
    console.log(dogs[1]);
    console.log(dogs[1].nextSibling.nodeValue);
    console.log("dogs[1].textContent : " + dogs[1].nextSibling.textContent);
    dogs[1].nextSibling.nodeValue = "웰시코기";
    for(let i=0; i<dogs.length;i++){
      console.log(i + "번째의 값 : " + dogs[i].value);
    }
    let bool = document.querySelector("input[value='bool']");
    console.log(bool);
    // console.log(bool.textContent);
  </script>
</body>
</html>
