<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신상품소개</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #container {
      width: 1000px;
      margin: 20px auto;
    }
    h1{ 
      text-align: center;
    }
    .prod-list {
      list-style: none;
    }
    .prod-list li {
      float:left;
      margin: 10px;
      position: relative;
      overflow: hidden;
      height:200px;
    }
    .prod-list img{
      height:200px;
      z-index:5;
    }

    .prod-list .caption{
      position: absolute;
      top: 200px;
      width: 300px;
      height: 200px;
      background-color: rgba(0,0,0,0.6);
      opacity: 1;
      transition: 0.6s ease-in-out;
      z-index: 10;
      padding: 50px 10px;
    }

    .prod-list li:hover .caption{
      opacity: 1;
      transform: translateY(-200px);
    }

    .caption {
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>신상품 목록</h1>
    <ul class="prod-list">
      <li>
        <img src="images/prod1.jpg" alt="상품1">
        <div class="caption">
          <h2>상품 1</h2>
          <p>Lorem ipsum dolor sit amet.</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
      <li>
        <img src="images/prod2.jpg" alt="상품2">
        <div class="caption">
          <h2>상품 2</h2>
          <p>Lorem ipsum dolor sit amet.</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
      <li>
        <img src="images/prod3.jpg" alt="상품3">
        <div class="caption">
          <h2>상품 3</h2>
          <p>Lorem ipsum dolor sit amet.</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
