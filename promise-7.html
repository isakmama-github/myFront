<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function buyAsync(mymoney){
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const payment = parseInt(prompt("지불하고자 하는 금액을 입력하세요"));
          let balance = mymoney - payment;
          if(balance > 0){
            console.log(`${payment}원을 지불했습니다.`);
            resolve(balance);
          } else {
            reject(`잔액은 ${mymoney}원 입니다, 구매할 수 없습니다.`);
          }
        }, 1000);
      });
    }

    buyAsync(500)
      .then((balance) => {
        console.log(`잔액은 ${balance}원 입니다.`);
        return buyAsync(balance);
      }) 
      .then((balance) => {
        console.log(`그 다음 잔액은 ${balance}원 입니다.`);
        return buyAsync(balance);
      })
      .then((balance) => {
        console.log(`그 그 다음 잔액은 ${balance}원 입니다.`);
      })
      .catch((error) => {
        console.log(error);
      })
  </script>
</body>
</html>
