<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="../images/dish1.jpg" alt="" id="image">
  <div id="ex">div가 선언된 곳</div>
  <a href="#" onclick="get()">div의 내용 출력하기</a><br>
  <a href="#" onclick="set('div의 내용 변경')">div의 내용 변경하기</a><br>
  <a href="#" onclick="changeImage()">이미지 바꾸기</a>
  <script>
    function get(){
      const value = document.getElementById('ex').innerHTML;
      alert(value);
    }
    function set(msg){
      document.getElementById('ex').innerHTML = msg;
    }
    function changeImage(){
      document.getElementById("image").src = "../images/flower.jpg";
    }
  </script>
</body>
</html>
