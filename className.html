<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .pink{
    background-color: pink;
  }
</style>
<body>
  <h1 id="title">Javascript</h1>

  <script>
    const elem = document.getElementById("title");
    elem.onmouseover = ()=>{
      elem.className = "pink";
    }
    elem.onmouseout = ()=>{
      elem.className = '';
    }
  </script>
</body>
</html>
