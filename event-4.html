<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  #divBox{
    width: 100%;
    height: 100px;
    border: 2px solid red;
  }
  #paraBox{
    width: 80%;
    height: 50px;
    border: 2px solid orange;
  }
  #spanBox{
    
    border: 2px solid rgb(1, 182, 40);
  }
</style>
</head>
<body>
  <h1>버블링 이벤트 전파</h1>
  <div id="divBox">
    <p id="paraBox">
      박스 안의 여러곳을 <span><a id="linkBox" href="event-3.html" target="_blank">클릭</a></span>해 보세요.</p>
  </div>
  <p id="text"></p>
  <script>
    document.getElementById("divBox").addEventListener("click", clickDiv);
    document.getElementById("paraBox").addEventListener("click", clickPara);
    document.getElementById("linkBox").addEventListener("click", clickLink);

    function clickDiv(e){
      document.getElementById("text").innerHTML += "div요소를 click 하셨습니다.<br>"
    }
    function clickPara(e){
      document.getElementById("text").innerHTML += "p요소를 click 하셨습니다.<br>"
    }
    function clickLink(e){
      e.preventDefault();
      document.getElementById("text").innerHTML += "a요소를 click 하셨습니다.<br>"
      document.getElementById("text").innerHTML += "링크의 기본동작을 막으셨네요.<br>"
    }
  </script>
</body>
</html>
