  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    .nav ul {
      list-style: none;
    }
    .nav ul li {
      display: inline-block;
      padding: 10px;
      width: 150px;
      
    }

      text-decoration: none;
      font-size: 14px;
      color: #000;
      padding: 10px;
      text-align: center;
    }
    .nav a:hover, .nav a:focus {
      background-color: #222;
      color: #fff;
    }
    .nav a:active {
      background-color: red;
    }


  </style>
</head>
