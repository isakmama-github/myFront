<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 400px;
      margin: 0 auto;
    }
    ul {
      list-style: none;
      margin:0;
      padding:0;
    }
    ul li {
      display:inline-table;
    }
    #lightbox{
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      top:0;
      left:0;
      display:none;
    }

    #lightbox img{
      position:absolute;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%);
      border:5px solid #eee;
    }

  </style>
</head>
<body>
  <div id="container">
    <ul>
      <li><img src="./images/tree-1-thumb.jpg" alt="" data-src="./images/tree-1.jpg" class="pic"></li>
      <li><img src="./images/tree-2-thumb.jpg" alt="" data-src="./images/tree-2.jpg" class="pic"></li>
      <li><img src="./images/tree-3-thumb.jpg" alt="" data-src="./images/tree-3.jpg" class="pic"></li>
      <li><img src="./images/tree-4-thumb.jpg" alt="" data-src="./images/tree-4.jpg" class="pic"></li>
      <li><img src="./images/tree-5-thumb.jpg" alt="" data-src="./images/tree-5.jpg" class="pic"></li>
      <li><img src="./images/tree-6-thumb.jpg" alt="" data-src="./images/tree-6.jpg" class="pic"></li>
    </ul>
  </div>
  <div id="lightbox">
    <img src="./images/tree-1.jpg" alt="" id="lightboxImage">
  </div>
  <script>
    let pics = document.getElementsByClassName("pic");
    let lightbox = document.getElementById("lightbox");
    let lightboxImage = document.getElementById("lightboxImage");

    for(let i=0;i<pics.length;i++){
      pics[i].addEventListener("click", showLightbox);
    }

    function showLightbox(){
      const bigPic = this.getAttribute("data-src");
      lightboxImage.setAttribute("src", bigPic);
      lightbox.style.display = "block";
    }

    lightbox.onclick = () => {
      lightbox.style.display = "none";
    }
  </script>
</body>
</html>
