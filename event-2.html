<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #divBox{
      width: 100%;
      height: 100px;
      border: 2px solid red;
    }
    #paraBox{
      width: 80%;
      height: 50px;
      border: 2px solid orange;
    }
    #spanBox{
      
      border: 2px solid rgb(1, 182, 40);
    }

  </style>
</head>
<body>
  <h1>버블링 이벤트 전파</h1>
  <div id="divBox">
    <p id="paraBox">
      박스 안의 여러곳을 <span id="spanBox"> 클릭</span>해 보세요.</p>
  </div>
  <p id="text"></p>

  <script>
    document.getElementById("divBox").addEventListener("click", clickDiv, true);
    document.getElementById("paraBox").addEventListener("click", clickPara, true);
    document.getElementById("spanBox").addEventListener("click", clickSpan, true);
    // document.getElementById("divBox").addEventListener("click", clickDiv);
    // document.getElementById("paraBox").addEventListener("click", clickPara);
    // document.getElementById("spanBox").addEventListener("click", clickSpan);

    function clickDiv(event){
      document.getElementById("text").innerHTML += "div 요소를 Click하셨네요! <br>"
    }
    function clickPara(event){
      document.getElementById("text").innerHTML += "p 요소를 Click하셨네요! <br>"
    }
    function clickSpan(event){
      document.getElementById("text").innerHTML += "span 요소를 Click하셨네요! <br>"
    }
  </script>
</body>
</html>
